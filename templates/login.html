{% extends 'base.html' %}


{% block content %}
<main>
    <section class="d-flex align-items-center my-1" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 100%;">
                <div class="col-lg-12 col-xl-10"> <!-- Adjusted to make the box wider -->
                    <!-- Unified Box with increased height -->
                    <div class="card shadow-soft border rounded hover-effect" style="height: 60vh;">
                        <div class="row g-0 h-100">
                            <!-- Left Side: Login Form -->
                            <div class="col-lg-6 p-4 d-flex flex-column justify-content-center">
                                <div class="text-center mb-4">
                                    <h1 class="h4">Sign in to our platform</h1>
                                </div>
                                <!-- Login Form -->
                                <form method="POST" action="/login">
                                    <!-- Input field for Email or Roll No/Faculty ID -->
                                    <div class="mb-3">
                                        
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control form-control-lg" id="identifier" name="identifier" placeholder="Email or Roll No/Faculty ID" required>
                                        </div>
                                    </div>

                                    <!-- Input field for Password -->
                                    <div class="mb-3">
                                        
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-outline-dark btn-lg">Sign in</button>
                                    </div>
                                </form>

                                <!-- Link to Registration -->
                                <div class="text-center mt-3">
                                    <p class="mb-0">Don't have an account? 
                                        <a href="{{ url_for('register') }}" class="text-decoration-none font-weight-bold">Create account</a>
                                    </p>
                                </div>

                                <!-- Flash messages for login errors -->
                                {% if get_flashed_messages() %}
                                    <div class="alert alert-danger mt-3">
                                        {% for message in get_flashed_messages() %}
                                            <p>{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </div>

                            <!-- Right Side: Image with increased size -->
                            <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center">
                                <img src="{{ url_for('static', filename='secure_login.png') }}" class="img-fluid" alt="Secure login" style="width: 100%; height: auto; max-height: 70vh; object-fit: cover; border-top-right-radius: .25rem; border-bottom-right-radius: .25rem;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<style>
    .hover-effect {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Always show shadow */
        transform: scale(1.02); /* Always scale up */
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
</style>
{% endblock %}
